language: perl
perl:
        - "5.24.1"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential
  - git clone git://github.com/haarg/perl-travis-helper
  - source perl-travis-helper/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR

install:
  - cpanm --quiet --notest Gnome2::Vte
  - cpanm --quiet --notest Devel::Cover
